<!--
   Estrutura da tags
   <nomeTag atributo="valor">
       conteudo da tag
   </nomeTag> 
   <p id="text">
       Ola mundo
   </p>
-->

<!DOCTYPE html> <!-- Garantir que nosso navegador saiba qual tipo de documento é. Nesse caso, indica que o documento
é HTML 5-->
<html lang="pt-br"> <!-- raiz de toda página html e qual lingua será utilizada-->
    <head> <!-- Ele não vai ter as informações visiveis, mas 
    as configurações da minha página-->
        <meta charset="UTF-8"> <!-- qual é o conjunto de caracteres-->
        <!-- meta é importante para ajudar os sistemas de buscas -->
        <title>Aprendendo HTML</title> <!-- titulo da página -->
        <!-- pode colocar caminho do CSS ou de algum script-->
    </head>
    <body> <!-- Vão vim todas as tags que estarão vísiveis na nossa página -->
        <h1>Aprendizados</h1> <!-- Titulo - heading seções da página -->
        <h2>Meu aprendizado começa aqui e agora!</h2> <!-- Subtitulo-->
        <p>Hoje eu estou começando minha jornada na Trybe! <br> <!-- Quebra a linha-->
            <em><strong>Com muito esforço e apoio</strong></em> vou me tornar uma pessoa desenvolvedora muito capaz!</p> <!-- parágrafo -->
        <ol> <!-- ol not orderned list-->
            <li>CSS</li>
            <li>Posicionamento em CSS</li>
            <li>HTML Semantico</li>
            <li>Javascript</li>
            <li>JavaScript</li>
            <li>DOM</li>
            <img src="https://assets-global.website-files.com/61549abf6fb9ca5e91bc5709/61a63619b1532da5f56f8e55_estudante-trybe.png" width="300px">
            <br><img src="vivi.png" alt="A beleza em pessoa"> <!-- se tivesse outra pasta, deve colocar o caminho. A tag alt é descrição-->
        </ol>
    </body> 
</html>

<!-- existem uma infinidade de tags como tabela, páginas e imagens-->
